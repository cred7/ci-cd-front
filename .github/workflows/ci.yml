name: build-and-lint
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: " 16 "
      - name: Install dependencies
        run: npm install
        working-directory: ./front
      - name: Run ESLint and tests
        run: npm run lint -- --max-warnings=0 && npm test -- --ci --coverage=false
        working-directory: ./front
      - name: Build the project using docker
        run: docker build -t my-frontend-app ./front
